{% extends "crm_app/main.html" %}
{% load static %}
{% block content %}

<br>

<div class = "row">
    <div class="col-md-6">
        <div class="card-body card">
            <p> Are you sure you want to delete the "{{item}}"?</p>

            <form action="{% url 'delete_order' item.id %}" method="POST">
                {% csrf_token %}

                <a class="btn btn-warning" href="{% url 'index' %}">Cancel</a>

                <input class="btn btn-danger"  type="submit" name="Confirm"></input>
            </form>

        </div>
    </div>
</div>

{% endblock content %}
